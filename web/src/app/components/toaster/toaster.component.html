@for(toaster of toasterService.toaster$ | async; track $index) {
<div class="fixed bottom-5 right-5 p-3 rounded-lg text-white font-bold shadow-lg animate-fadeIn"
    [ngClass]="{
            'bg-green-500': toaster.type === 'success',
            'bg-red-500': toaster.type === 'error',
            'bg-orange-500': toaster.type === 'warning'
          }">
    {{ toaster.message }}
</div>
}
