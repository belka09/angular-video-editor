<div class="timeline-container">
    <div class="ruler">
        <div *ngFor="let second of [].constructor(totalDuration || 30); let i = index"
            class="tick">
            {{ i + 1 }}
        </div>
    </div>
    <div class="timeline-track"
        cdkDropList
        cdkDropListOrientation="horizontal"
        id="timeline"
        #timeline="cdkDropList"
        [cdkDropListData]="timelineList"
        [cdkDropListConnectedTo]="['scenes']"
        (cdkDropListDropped)="onDrop($event)">
        <div *ngFor="let file of timelineList"
            class="timeline-item"
            cdkDrag
            [style.flexBasis]="file.duration + 's'">
            <img [src]="file.preview"
                alt="Preview"
                class="thumbnail" />
            <span class="file-name">{{ file.name }}</span>
        </div>
    </div>
</div>
