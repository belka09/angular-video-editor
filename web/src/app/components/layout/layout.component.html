<div class="min-h-screen flex flex-col bg-gray-100">
    <header class="bg-gray-700 text-white px-4 py-2 justify-between flex items-center">
        <h1 class="text-xl font-bold">WAFFLLE</h1>
        <button type="button"
            class="text-gray-800 py-2 px-6 rounded-md bg-gray-300 hover:bg-gray-400 transition-all cursor-pointer disabled:bg-gray-200 disabled:text-gray-500 disabled:cursor-not-allowed"
            (click)="export()"
            [disabled]="!selectedVideoUrl">
            Export
        </button>
    </header>
    <main class="flex flex-1 p-4 gap-4">
        <section class="w-1/3 bg-white shadow rounded p-4">
            <app-all-scenes (playEvent)="onPlayVideo($event)"></app-all-scenes>
        </section>
        <section class="flex-1 bg-gray-300 shadow rounded p-4">
            <app-preview [videoUrl]="selectedVideoUrl"></app-preview>
        </section>
    </main>
    <section class="mt-4 flex justify-between px-4">
        <div class="flex gap-3">
            <button aria-label="Zoom in">
                ➕
            </button>
            <button aria-label="Zoom out">
                ➖
            </button>
        </div>
        @if(!isVideoPlaying()) {
        <button type="button"
            class="text-white py-2 px-6 rounded-md bg-gray-700 hover:bg-gray-900 transition-all"
            (click)="renderVideo()">Play ▶</button>
        } @else {
        <button type="button"
            class="text-white py-2 px-6 rounded-md bg-gray-700 hover:bg-gray-900 transition-all"
            (click)="pauseVideo()">Pause ❚❚</button>
        }
    </section>
    <section class="mt-4 p-4 bg-white shadow rounded">
        <app-timeline></app-timeline>
    </section>
    <footer class="bg-black text-white text-center py-2">
        <p class="text-sm">&copy; 2024 WAFFLLE</p>
    </footer>
</div>
